<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>belty34</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Dimmer Purple Vaporwave Palette */
      --bg-dark: #0a0215;            /* deeper purple-black */
      --bg-overlay: rgba(15, 5, 30, 0.85);
      --text-dark: #c9b3e8;          /* muted lavender */
      --text-glow: #e8d4ff;          /* soft glow color */
      
      /* Vaporwave Accents */
      --vapor-pink: #ff2e97;         /* hot pink */
      --vapor-purple: #7b2cbf;       /* deep purple */
      --vapor-cyan: #00e5ff;         /* electric cyan */
      --vapor-magenta: #d946ef;      /* vivid magenta */
      --vapor-blue: #4d4dff;         /* electric blue */
      
      /* Dimmed versions for subtlety */
      --vapor-pink-dim: #b31f6e;
      --vapor-purple-dim: #5a1f8f;
      --vapor-cyan-dim: #008fa3;
      
      /* Glows */
      --glow-pink: rgba(255, 46, 151, 0.25);
      --glow-purple: rgba(123, 44, 191, 0.3);
      --glow-cyan: rgba(0, 229, 255, 0.2);
      
      /* Light theme */
      --bg-light: #f5f0ff;
      --text-light: #3d2866;
      --border-light: #b794d9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      position: relative;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Dimmer overlay with vaporwave gradient */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(123, 44, 191, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 229, 255, 0.1) 0%, transparent 50%),
        linear-gradient(180deg, 
          rgba(15, 5, 30, 0.92) 0%,
          rgba(30, 10, 50, 0.88) 30%,
          rgba(20, 5, 35, 0.92) 70%,
          rgba(10, 2, 21, 0.95) 100%);
      z-index: 0;
      transition: background 0.4s ease;
    }

    [data-theme="light"] body {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="light"] body::before {
      background: linear-gradient(135deg,
        rgba(245, 240, 255, 0.95) 0%,
        rgba(220, 200, 255, 0.9) 50%,
        rgba(200, 170, 255, 0.85) 100%);
    }

    /* Animated border segments */
    .border-segments {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    .border-top,
    .border-right,
    .border-bottom,
    .border-left {
      position: absolute;
    }

    /* Vaporwave gradient borders */
    .border-top {
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg,
          transparent 0%,
          transparent 25%,
          var(--vapor-purple) 35%,
          var(--vapor-pink) 50%,
          var(--vapor-cyan) 65%,
          transparent 75%,
          transparent 100%);
      background-size: 300% 100%;
      animation: move-horizontal 10s linear infinite;
      filter: blur(0.5px);
      box-shadow: 0 0 15px var(--glow-purple);
    }

    .border-right {
      top: 0;
      right: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg,
          transparent 0%,
          transparent 25%,
          var(--vapor-cyan) 35%,
          var(--vapor-magenta) 50%,
          var(--vapor-blue) 65%,
          transparent 75%,
          transparent 100%);
      background-size: 100% 300%;
      animation: move-vertical 10s linear infinite;
      filter: blur(0.5px);
      box-shadow: 0 0 15px var(--glow-cyan);
    }

    .border-bottom {
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(-90deg,
          transparent 0%,
          transparent 25%,
          var(--vapor-pink) 35%,
          var(--vapor-purple) 50%,
          var(--vapor-cyan) 65%,
          transparent 75%,
          transparent 100%);
      background-size: 300% 100%;
      animation: move-horizontal-reverse 10s linear infinite;
      filter: blur(0.5px);
      box-shadow: 0 0 15px var(--glow-pink);
    }

    .border-left {
      top: 0;
      left: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(-180deg,
          transparent 0%,
          transparent 25%,
          var(--vapor-magenta) 35%,
          var(--vapor-blue) 50%,
          var(--vapor-purple) 65%,
          transparent 75%,
          transparent 100%);
      background-size: 100% 300%;
      animation: move-vertical-reverse 10s linear infinite;
      filter: blur(0.5px);
      box-shadow: 0 0 15px var(--glow-purple);
    }

    /* Light theme borders */
    [data-theme="light"] .border-top,
    [data-theme="light"] .border-right,
    [data-theme="light"] .border-bottom,
    [data-theme="light"] .border-left {
      opacity: 0.6;
      filter: blur(0.5px);
      box-shadow: 0 0 10px rgba(123, 44, 191, 0.3);
    }

    /* Border animation timings */
    .border-line-1.border-top { animation-delay: 0s; }
    .border-line-1.border-right { animation-delay: 2.5s; }
    .border-line-1.border-bottom { animation-delay: 5s; }
    .border-line-1.border-left { animation-delay: 7.5s; }

    .border-line-2.border-top { animation-delay: 5s; }
    .border-line-2.border-right { animation-delay: 7.5s; }
    .border-line-2.border-bottom { animation-delay: 0s; }
    .border-line-2.border-left { animation-delay: 2.5s; }

    @keyframes move-horizontal {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes move-horizontal-reverse {
      0% { background-position: 200% 0; }
      100% { background-position: -100% 0; }
    }

    @keyframes move-vertical {
      0% { background-position: 0 -100%; }
      100% { background-position: 0 200%; }
    }

    @keyframes move-vertical-reverse {
      0% { background-position: 0 200%; }
      100% { background-position: 0 -100%; }
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 2.4rem;
      font-weight: 400;
      letter-spacing: 0.12em;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
      line-height: 1.3;
      padding: 0.5rem 0;
    }

    /* Fixed and enhanced wave effect */
    .wave-text {
      background: linear-gradient(
        110deg,
        var(--vapor-pink) 0%,
        var(--vapor-magenta) 20%,
        var(--vapor-purple) 40%,
        var(--vapor-blue) 60%,
        var(--vapor-cyan) 80%,
        var(--vapor-pink) 100%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wave-flow 8s linear infinite;
      filter: drop-shadow(0 0 20px var(--glow-purple))
              drop-shadow(0 0 40px var(--glow-pink))
              drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
      position: relative;
    }

    /* Additional glow layer */
    .wave-text::before {
      content: 'Belty34';
      position: absolute;
      left: 0;
      top: 0;
      z-index: -1;
      background: inherit;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: blur(12px);
      opacity: 0.7;
    }

    @keyframes wave-flow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    [data-theme="light"] .wave-text {
      background: linear-gradient(
        110deg,
        var(--vapor-pink-dim) 0%,
        var(--vapor-purple) 30%,
        var(--vapor-blue) 60%,
        var(--vapor-pink-dim) 100%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      filter: drop-shadow(0 0 15px rgba(123, 44, 191, 0.4))
              drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    h1:hover {
      transform: scale(1.02);
    }

    h1:active {
      transform: scale(0.98);
    }

    p {
      margin-top: 2rem;
      font-size: 0.75rem;
      font-family: 'Press Start 2P', monospace;
      font-weight: 400;
      opacity: 0.85;
      letter-spacing: 0.06em;
      line-height: 1.6;
      text-shadow: 0 0 10px var(--glow-purple);
      animation: subtle-glow 8s ease-in-out infinite;
    }

    @keyframes subtle-glow {
      0%, 100% { 
        opacity: 0.85;
        text-shadow: 0 0 10px var(--glow-purple);
      }
      50% { 
        opacity: 0.95;
        text-shadow: 0 0 15px var(--glow-purple),
                     0 0 25px var(--glow-pink);
      }
    }

    .icons {
      margin-top: 2rem;
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .icons a {
      font-size: 1.6rem;
      color: var(--text-dark);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
    }

    .icons a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 50%;
      background: radial-gradient(circle, var(--glow-purple) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .icons a:hover {
      color: var(--vapor-pink);
      transform: scale(1.15) translateY(-3px);
      filter: drop-shadow(0 0 15px var(--glow-pink))
              drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
    }

    .icons a:hover::after {
      opacity: 1;
    }

    [data-theme="light"] .icons a:hover {
      color: var(--vapor-purple);
      filter: drop-shadow(0 0 12px rgba(123, 44, 191, 0.5));
    }

    .click-counter {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .click-counter.show {
      opacity: 1;
      transform: translateY(0);
    }

    .click-counter p {
      font-size: 0.65rem;
      color: var(--vapor-cyan);
      margin: 0;
      text-shadow: 0 0 15px var(--glow-cyan),
                   0 0 25px var(--glow-purple);
      animation: counter-pulse 2s ease-in-out infinite;
    }

    @keyframes counter-pulse {
      0%, 100% { 
        text-shadow: 0 0 15px var(--glow-cyan),
                     0 0 25px var(--glow-purple);
      }
      50% { 
        text-shadow: 0 0 20px var(--glow-cyan),
                     0 0 35px var(--glow-purple),
                     0 0 45px var(--glow-pink);
      }
    }

    [data-theme="light"] .click-counter p {
      color: var(--vapor-purple);
      text-shadow: 0 0 12px rgba(123, 44, 191, 0.6);
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.5rem;
      color: rgba(201, 179, 232, 0.6);
      z-index: 2;
      font-family: 'Press Start 2P', monospace;
      letter-spacing: 0.05em;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(123, 44, 191, 0.3);
    }

    footer a {
      color: var(--vapor-pink);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: var(--vapor-cyan);
      text-shadow: 0 0 12px var(--glow-cyan);
    }

    [data-theme="light"] footer {
      color: rgba(61, 40, 102, 0.7);
      text-shadow: none;
    }

    [data-theme="light"] footer a {
      color: var(--vapor-purple);
    }

    [data-theme="light"] footer a:hover {
      color: var(--vapor-pink);
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 25px;
      left: 25px;
      z-index: 5;
      background: rgba(123, 44, 191, 0.08);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(123, 44, 191, 0.2);
      padding: 14px;
      color: var(--text-dark);
      font-size: 1.3rem;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(123, 44, 191, 0.15);
    }

    .theme-toggle:hover {
      background: rgba(123, 44, 191, 0.15);
      border-color: rgba(255, 46, 151, 0.4);
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 12px 40px rgba(255, 46, 151, 0.25),
                  0 0 30px rgba(0, 229, 255, 0.15);
    }

    [data-theme="light"] .theme-toggle {
      background: rgba(255, 255, 255, 0.6);
      border: 2px solid rgba(123, 44, 191, 0.25);
      box-shadow: 0 4px 20px rgba(123, 44, 191, 0.1);
    }

    [data-theme="light"] .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.8);
      border-color: var(--vapor-purple);
      box-shadow: 0 6px 25px rgba(123, 44, 191, 0.2);
    }

    .theme-icon {
      transition: all 0.3s ease;
    }

    .sun-icon {
      display: none;
    }

    .moon-icon {
      display: block;
      filter: drop-shadow(0 0 8px var(--glow-cyan));
    }

    [data-theme="light"] .sun-icon {
      display: block;
      filter: drop-shadow(0 0 6px rgba(255, 200, 0, 0.4));
    }

    [data-theme="light"] .moon-icon {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.65rem;
      }

      .icons a {
        font-size: 1.4rem;
        margin: 0 0.6rem;
      }

      .theme-toggle {
        width: 50px;
        height: 50px;
        top: 20px;
        left: 20px;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.6rem;
        margin-top: 1.5rem;
      }

      .icons {
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .icons a {
        font-size: 1.3rem;
      }

      footer {
        font-size: 0.45rem;
        bottom: 12px;
      }

      .theme-toggle {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
      }
    }

    /* Scanline effect for extra vaporwave feel */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.05) 0px,
        transparent 1px,
        transparent 2px,
        rgba(0, 0, 0, 0.05) 3px
      );
      pointer-events: none;
      z-index: 4;
      opacity: 0.3;
    }

    [data-theme="light"] body::after {
      opacity: 0.1;
    }
  </style>
</head>

<body>

  <!-- Animated Border Lines -->
  <div class="border-segments">
    <div class="border-top border-line-1"></div>
    <div class="border-right border-line-1"></div>
    <div class="border-bottom border-line-1"></div>
    <div class="border-left border-line-1"></div>
    <div class="border-top border-line-2"></div>
    <div class="border-right border-line-2"></div>
    <div class="border-bottom border-line-2"></div>
    <div class="border-left border-line-2"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <i class="fas fa-sun theme-icon sun-icon"></i>
    <i class="fas fa-moon theme-icon moon-icon"></i>
  </button>

  <div class="container">
    <h1 id="username" class="wave-text" onclick="playClickSound()">Belty34</h1>
    <p>Ciao! Sono Maria :3</p>

    <div id="clickCounter" class="click-counter" style="display: none;">
      <p>Hey! You clicked me <span id="clickCount">0</span> times.</p>
    </div>

    <div class="icons">
      <a href="https://discord.gg/qD3mnsZQg3" title="Discord" target="_blank" rel="noopener"><i class="fab fa-discord"></i></a>
      <a href="https://x.com/belty34" title="X" target="_blank" rel="noopener"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.twitch.tv/belty34" title="Twitch" target="_blank" rel="noopener"><i class="fab fa-twitch"></i></a>
      <a href="https://www.instagram.com/beltyjk34/" title="Instagram" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
      <a href="https://streamlabs.com/belty34/tip" title="Streamlabs" target="_blank" rel="noopener"><i class="fas fa-donate"></i></a>
      <a href="https://www.youtube.com/@beltyjk" title="YouTube" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a> 
    </div>
  </div>

  <footer>
    Copyright © 2025–present Belty34 // OutOfTune<br>
    Heavily inspired by <a href="https://github.com/spectrapulse" target="_blank" rel="noopener">SpectraPulse</a>
  </footer>

  <!-- Audio element for background music -->
  <audio id="backgroundAudio" preload="auto" loop>
    <source src="./bgm.flac" type="audio/flac">
    <source src="./bgm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Audio element for click sound effect -->
  <audio id="clickSound" preload="auto">
    <source src="./click-sound.mp3" type="audio/mpeg">
    <source src="./click-sound.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
      localStorage.setItem('theme', current === "dark" ? "light" : "dark");
    }

    // Load saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }

    // Click counter functionality
    let clickCount = 0;
    const clickCounter = document.getElementById('clickCounter');
    const clickCountSpan = document.getElementById('clickCount');

    // Function to play click sound and update counter
    function playClickSound() {
      const clickSound = document.getElementById('clickSound');
      clickSound.currentTime = 0;
      clickSound.play().catch(error => {
        console.log('Click sound could not be played:', error);
      });

      // Update click counter
      clickCount++;
      clickCountSpan.textContent = clickCount;

      // Show the counter after first click
      if (clickCount === 1) {
        clickCounter.style.display = 'block';
        setTimeout(() => {
          clickCounter.classList.add('show');
        }, 10);
      }
    }

    // Audio functionality for background music
    const audio = document.getElementById('backgroundAudio');

    // Function to start background audio
    function startBackgroundAudio() {
      audio.play().catch(error => {
        console.log('Audio autoplay prevented:', error);
        document.addEventListener('click', function () {
          if (audio.paused) {
            audio.play().catch(err => console.log('Audio play failed:', err));
          }
        }, { once: true });
      });
    }

    // Set audio volumes
    audio.volume = 0.3;
    const clickSound = document.getElementById('clickSound');
    clickSound.volume = 0.5;

    // Start background music when page loads
    window.addEventListener('load', () => {
      startBackgroundAudio();
    });

    // Fallback: start audio on first user interaction
    document.addEventListener('click', function () {
      if (audio.paused) {
        startBackgroundAudio();
      }
    }, { once: true });
  </script>
</body>

</html>
