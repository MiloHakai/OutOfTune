<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OutOfTune</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Dark mysterious colors */
      --bg-dark: #000000;           /* Deep black */
      --bg-secondary: #111111;      /* Slightly lighter black */
      --bg-tertiary: #1a1a1a;      /* Card backgrounds */
      
      /* Text colors */
      --text-primary: #e0e0e0;      /* Light gray text */
      --text-secondary: #888888;    /* Muted text */
      --text-tertiary: #666666;     /* Very muted text */
      
      /* Mysterious accent colors - dark, unsettling teal */
      --accent-primary: #197d7e;    /* Dark teal, eerie */
      --accent-secondary: #145c5d;  /* Even darker teal */
      --accent-glow: #2fa3a5;       /* Lighter teal for glows */
      
      /* Red warning accent */
      --warning: #cc4444;
      --warning-glow: rgba(204, 68, 68, 0.6);
      
      /* Glow colors */
      --glow-primary: rgba(139, 74, 107, 0.6);
      --glow-secondary: rgba(107, 58, 91, 0.8);

      /* Scary mode colors */
      --scary-bg: #0a0000;          /* Very dark red-black */
      --scary-bg-secondary: #150000; /* Darker red-black */
      --scary-text: #ff6666;        /* Light red text */
      --scary-accent: #ff0000;      /* Pure red */
      --scary-glow: rgba(255, 0, 0, 0.8);
      --scary-shadow: rgba(255, 0, 0, 0.3);
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      background: var(--bg-dark);
      color: var(--text-primary);
      transition: all 1s ease-in-out;
    }

    body {
      position: relative;
      /* Subtle noise texture */
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(139, 74, 107, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(107, 58, 91, 0.03) 0%, transparent 50%);
      transition: all 1s ease-in-out;
    }

    /* Scary mode styling */
    body.scary-mode {
      background: var(--scary-bg);
      background-image: 
        radial-gradient(circle at 25% 25%, var(--scary-shadow) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
      color: var(--scary-text);
    }

    body.scary-mode .container {
      text-shadow: 0 0 20px var(--scary-glow);
    }

    body.scary-mode .border-line {
      background: linear-gradient(90deg, 
        transparent 0%, 
        transparent 40%, 
        var(--scary-accent) 50%,
        transparent 60%, 
        transparent 100%);
      box-shadow: 0 0 15px var(--scary-glow);
      animation: scary-border-pulse 1s linear infinite;
    }

    @keyframes scary-border-pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    body.scary-mode h1 {
      color: var(--scary-text);
      text-shadow: 
        0 0 10px var(--scary-glow),
        0 0 20px var(--scary-glow),
        0 0 40px var(--scary-shadow);
    }

    body.scary-mode .developers-section {
      color: var(--scary-text);
      text-shadow: 0 0 10px var(--scary-glow);
    }

    body.scary-mode .developer-name {
      color: var(--scary-accent);
      text-shadow: 0 0 15px var(--scary-glow);
    }

    body.scary-mode .particle {
      background: var(--scary-accent);
      box-shadow: 0 0 5px var(--scary-glow);
    }

    /* Minimal animated border - single subtle line */
    .border-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    .border-line {
      position: absolute;
      background: linear-gradient(90deg, 
        transparent 0%, 
        transparent 40%, 
        var(--accent-primary) 50%,
        transparent 60%, 
        transparent 100%);
      background-size: 200% 100%;
      animation: ghost-flow 20s linear infinite;
      opacity: 0.4;
      transition: all 1s ease-in-out;
    }

    .border-top {
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      box-shadow: 0 0 8px var(--glow-primary);
    }

    .border-bottom {
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      box-shadow: 0 0 8px var(--glow-primary);
      animation-delay: 10s;
    }

    @keyframes ghost-flow {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      transition: all 1s ease-in-out;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.8rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      cursor: pointer;
      user-select: none;
      transition: all 0.4s ease;
      position: relative;
      display: inline-block;
      line-height: 1.2;
      color: var(--text-primary);
      margin-bottom: 0;
    }

    /* Mysterious glitch effect */
    .glitch-text {
      position: relative;
      animation: subtle-glitch 8s ease-in-out infinite;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    .glitch-text::before {
      color: var(--accent-primary);
      animation: glitch-1 0.3s ease-in-out infinite alternate-reverse;
      clip-path: polygon(0 0%, 100% 0%, 100% 45%, 0 45%);
    }

    .glitch-text::after {
      color: var(--accent-secondary);
      animation: glitch-2 0.3s ease-in-out infinite alternate-reverse;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }

    @keyframes subtle-glitch {
      0%, 90%, 100% { 
        transform: translate(0);
        filter: blur(0px);
      }
      91%, 94% { 
        transform: translate(1px, -1px);
        filter: blur(0.5px);
      }
      92%, 96% { 
        transform: translate(-1px, 1px);
      }
      95%, 97% { 
        transform: translate(2px, 0px);
      }
    }

    @keyframes glitch-1 {
      0%, 90%, 100% { opacity: 0; }
      91%, 96% { opacity: 0.3; transform: translate(1px, -1px); }
    }

    @keyframes glitch-2 {
      0%, 90%, 100% { opacity: 0; }
      93%, 97% { opacity: 0.2; transform: translate(-1px, 1px); }
    }

    h1:hover {
      color: var(--accent-glow);
      text-shadow: 
        0 0 10px var(--glow-primary),
        0 0 20px var(--glow-primary),
        0 0 40px var(--glow-secondary);
      transform: scale(1.02);
    }

    .developers-section {
      margin-top: 2rem;
      font-size: 0.5rem;
      font-family: 'Press Start 2P', cursive;
      font-weight: 400;
      opacity: 0.7;
      line-height: 2;
      color: var(--text-secondary);
      letter-spacing: 0.05em;
      transition: all 1s ease-in-out;
    }

    .brought-by-text {
      margin-bottom: 0.8rem;
      opacity: 0.5;
    }

    .developers-list {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
    }

    .developer-name {
      color: var(--accent-primary);
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      padding: 0.3rem 0.5rem;
      border: 1px solid transparent;
    }

    .developer-name:hover {
      color: var(--accent-glow);
      text-shadow: 
        0 0 8px var(--glow-primary),
        0 0 15px var(--glow-primary);
      border-color: var(--accent-primary);
      background: rgba(139, 74, 107, 0.1);
      transform: scale(1.05);
    }

    .developer-separator {
      color: var(--text-tertiary);
      opacity: 0.4;
    }

    .subtitle {
      margin-top: 1.5rem;
      font-size: 0.7rem;
      font-family: 'Press Start 2P', cursive;
      font-weight: 400;
      opacity: 0.6;
      animation: fade-pulse 6s ease-in-out infinite;
      line-height: 1.8;
      color: var(--text-secondary);
      letter-spacing: 0.05em;
    }

    @keyframes fade-pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.9; }
    }

    .status-indicator {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      font-size: 0.6rem;
      color: var(--text-tertiary);
      opacity: 0.7;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-primary);
      animation: pulse-dot 2s ease-in-out infinite;
      box-shadow: 0 0 8px var(--glow-primary);
    }

    @keyframes pulse-dot {
      0%, 100% { 
        opacity: 0.5;
        transform: scale(1);
      }
      50% { 
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .easter-egg-message {
      margin-top: 1.5rem;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', cursive;
      font-weight: 400;
      opacity: 0;
      line-height: 1.8;
      color: var(--text-secondary);
      transition: all 0.5s ease;
      animation: flicker-in 0.8s ease-in-out;
    }

    .easter-egg-message.show {
      opacity: 0.8;
    }

    .easter-egg-message.warning {
      color: var(--warning);
      text-shadow: 0 0 15px var(--warning-glow);
      animation: warning-flicker 1.5s ease-in-out infinite;
      opacity: 1;
    }

    body.scary-mode .easter-egg-message.warning {
      color: var(--scary-accent);
      text-shadow: 0 0 20px var(--scary-glow);
      animation: scary-text-pulse 0.8s ease-in-out infinite;
    }

    @keyframes scary-text-pulse {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1);
      }
      50% { 
        opacity: 0.7; 
        transform: scale(1.05);
      }
    }

    @keyframes warning-flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes flicker-in {
      0%, 20%, 40%, 60% { opacity: 0; }
      10%, 30%, 50%, 70%, 100% { opacity: 0.8; }
    }

    .minimal-links {
      margin-top: 3rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    .minimal-links a {
      color: var(--text-tertiary);
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.4s ease;
      opacity: 0.5;
      filter: drop-shadow(0 0 4px var(--glow-secondary));
    }

    .minimal-links a:hover {
      color: var(--accent-glow);
      opacity: 1;
      transform: scale(1.1);
      filter: drop-shadow(0 0 12px var(--glow-primary));
    }

    body.scary-mode .minimal-links a:hover {
      color: var(--scary-accent);
      filter: drop-shadow(0 0 15px var(--scary-glow));
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.5rem;
      color: var(--text-tertiary);
      z-index: 2;
      font-family: 'Press Start 2P', cursive;
      line-height: 1.6;
      opacity: 0.4;
      letter-spacing: 0.02em;
      transition: all 1s ease-in-out;
    }

    body.scary-mode footer {
      color: var(--scary-text);
      text-shadow: 0 0 10px var(--scary-glow);
    }

    footer a {
      color: var(--accent-primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--accent-glow);
    }

    body.scary-mode footer a {
      color: var(--scary-accent);
    }

    body.scary-mode footer a:hover {
      color: var(--scary-text);
    }

    /* Theme toggle - minimal and hidden */
    .theme-toggle {
      position: fixed;
      top: 25px;
      right: 25px;
      z-index: 5;
      background: transparent;
      border: 1px solid var(--accent-primary);
      padding: 8px;
      color: var(--text-tertiary);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.3;
      image-rendering: pixelated;
    }

    .theme-toggle:hover {
      opacity: 0.8;
      border-color: var(--accent-primary);
      color: var(--accent-primary);
      box-shadow: 0 0 10px var(--glow-primary);
    }

    body.scary-mode .theme-toggle {
      border-color: var(--scary-accent);
      color: var(--scary-text);
    }

    body.scary-mode .theme-toggle:hover {
      border-color: var(--scary-accent);
      color: var(--scary-accent);
      box-shadow: 0 0 15px var(--scary-glow);
    }

    .theme-icon {
      transition: all 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        line-height: 1.3;
      }
      .developers-section {
        font-size: 0.45rem;
        margin-top: 1.5rem;
      }
      .developers-list {
        flex-direction: column;
        gap: 0.8rem;
      }
      .subtitle {
        font-size: 0.6rem;
        margin-top: 1rem;
      }
      .status-indicator {
        font-size: 0.55rem;
        margin-top: 1.5rem;
      }
      .minimal-links {
        gap: 1.5rem;
        margin-top: 2rem;
      }
      .minimal-links a {
        font-size: 1rem;
      }
      footer {
        font-size: 0.45rem;
        bottom: 15px;
      }
    }

    /* Atmospheric particles */
    .particle {
      position: fixed;
      width: 1px;
      height: 1px;
      background: var(--accent-primary);
      opacity: 0.1;
      animation: float 15s linear infinite;
      z-index: 0;
      transition: all 1s ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      90% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-10vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Minimal Border Animation -->
  <div class="border-container">
    <div class="border-line border-top"></div>
    <div class="border-line border-bottom"></div>
  </div>

  <!-- Atmospheric Particles -->
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 6s;"></div>
  <div class="particle" style="left: 40%; animation-delay: 9s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 12s;"></div>
  <div class="particle" style="left: 60%; animation-delay: 15s;"></div>
  <div class="particle" style="left: 70%; animation-delay: 18s;"></div>
  <div class="particle" style="left: 80%; animation-delay: 21s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 24s;"></div>

  <button class="theme-toggle" onclick="handleThemeToggle()" aria-label="Toggle theme" title="Light mode (experimental)">
    <i class="fas fa-sun theme-icon"></i>
  </button>

  <div class="container">
    <h1 id="username" class="glitch-text" data-text="OutOfTune" onclick="handleNameClick()">OutOfTune</h1>
    
    <div class="developers-section">
      <div class="brought-by-text">Brought to you by</div>
      <div class="developers-list">
        <span class="developer-name" onclick="handleDeveloperClick('Bluerra')" title="Click to learn more">Bluerra</span>
        <span class="developer-separator">&</span>
        <span class="developer-name" onclick="handleDeveloperClick('MiloHakai')" title="Click to learn more">MiloHakai</span>
      </div>
    </div>
    
    <p class="subtitle">What is this going to be now?</p>
    
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span>Work in Progress</span>
    </div>
    
    <p id="easter-egg-text" class="easter-egg-message">...</p>

    <div class="minimal-links">
      <a href="#" title="Soon"><i class="fas fa-code"></i></a>
      <a href="#" title="Soon"><i class="fas fa-music"></i></a>
      <a href="#" title="Soon"><i class="fab fa-discord"></i></a>
    </div>
  </div>

  <footer>
    &copy; 2025 OutOfTune • In Development<br>
    <span style="opacity: 0.6;">Please let me out. . .</span>
  </footer>

  <script>
    // Easter egg variables
    let nameClickCount = 0;
    const maxClicks = 7;
    const messages = [
      "...",
      "You're curious...",
      "Keep looking...",
      "The shadows whisper...",
      "Almost there...",
      "You found something...",
      "Stop. You've seen enough.",
      "I warned you."
    ];

    // Audio context for generating ambient sounds
    let audioContext;
    let isAudioEnabled = false;

    // Initialize audio context on first user interaction
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        isAudioEnabled = true;
      }
    }

    // Generate ambient sound for each phrase
    function playAmbientSound(clickCount) {
      if (!isAudioEnabled) return;

      const ctx = audioContext;
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      const filterNode = ctx.createBiquadFilter();

      oscillator.connect(filterNode);
      filterNode.connect(gainNode);
      gainNode.connect(ctx.destination);

      switch(clickCount) {
        case 1: // "You're curious..."
          oscillator.frequency.setValueAtTime(200, ctx.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(150, ctx.currentTime + 2);
          filterNode.frequency.setValueAtTime(800, ctx.currentTime);
          gainNode.gain.setValueAtTime(0, ctx.currentTime);
          gainNode.gain.linearRampToValueAtTime(0.1, ctx.currentTime + 0.1);
          gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 2);
          oscillator.type = 'sine';
          break;

        case 2: // "Keep looking..."
          oscillator.frequency.setValueAtTime(100, ctx.currentTime);
          oscillator.frequency.linearRampToValueAtTime(120, ctx.currentTime + 1.5);
          filterNode.frequency.setValueAtTime(400, ctx.currentTime);
          gainNode.gain.setValueAtTime(0, ctx.currentTime);
          gainNode.gain.linearRampToValueAtTime(0.08, ctx.currentTime + 0.2);
          gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.5);
          oscillator.type = 'triangle';
          break;

        case 3: // "The shadows whisper..."
          oscillator.frequency.setValueAtTime(80, ctx.currentTime);
          oscillator.frequency.linearRampToValueAtTime(60, ctx.currentTime + 3);
          filterNode.frequency.setValueAtTime(200, ctx.currentTime);
          filterNode.Q.setValueAtTime(10, ctx.currentTime);
          gainNode.gain.setValueAtTime(0, ctx.currentTime);
          gainNode.gain.linearRampToValueAtTime(0.06, ctx.currentTime + 0.3);
          gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 3);
          oscillator.type = 'sawtooth';
          break;

        case 4: // "Almost there..."
          oscillator.frequency.setValueAtTime(300, ctx.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(200, ctx.currentTime + 2.5);
          filterNode.frequency.setValueAtTime(600, ctx.currentTime);
          gainNode.gain.setValueAtTime(0, ctx.currentTime);
          gainNode.gain.linearRampToValueAtTime(0.12, ctx.currentTime + 0.1);
          gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 2.5);
          oscillator.type = 'sine';
          break;

        case 5: // "You found something..."
          oscillator.frequency.setValueAtTime(150, ctx.currentTime);
          oscillator.frequency.linearRampToValueAtTime(180, ctx.currentTime + 0.5);
          oscillator.frequency.linearRampToValueAtTime(120, ctx.currentTime + 2);
          filterNode.frequency.setValueAtTime(1000, ctx.currentTime);
          gainNode.gain.setValueAtTime(0, ctx.currentTime);
          gainNode.gain.linearRampToValueAtTime(0.15, ctx.currentTime + 0.1);
          gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 2);
          oscillator.type = 'triangle';
          break;

        case 6: // "Stop. You've seen enough."
          oscillator.frequency.setValueAtTime(400, ctx.currentTime);
          oscillator.frequency.linearRampToValueAtTime(350, ctx.currentTime + 1);
          filterNode.frequency.setValueAtTime(800, ctx.currentTime);
          gainNode.gain.setValueAtTime(0, ctx.currentTime);
          gainNode.gain.linearRampToValueAtTime(0.2, ctx.currentTime + 0.05);
          gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1);
          oscillator.type = 'square';
          break;

        case 7: // "I warned you."
          createIntenseWarningSound(ctx);
          return;

        default:
          if (clickCount > 7) {
            createSpamSound(ctx);
            return;
          }
      }

      if (clickCount <= 6) {
        oscillator.start(ctx.currentTime);
        oscillator.stop(ctx.currentTime + 3);
      }
    }

    // Intense warning sound for final warning
    function createIntenseWarningSound(ctx) {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      const filter = ctx.createBiquadFilter();

      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(800, ctx.currentTime);
      osc.frequency.linearRampToValueAtTime(60, ctx.currentTime + 1.2);

      filter.type = 'lowpass';
      filter.frequency.setValueAtTime(1200, ctx.currentTime);
      filter.frequency.linearRampToValueAtTime(80, ctx.currentTime + 1.2);

      gain.gain.setValueAtTime(0, ctx.currentTime);
      gain.gain.linearRampToValueAtTime(0.3, ctx.currentTime + 0.05);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.2);

      osc.connect(filter);
      filter.connect(gain);
      gain.connect(ctx.destination);

      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 1.2);

      // Add a burst of filtered noise
      const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.3, ctx.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < data.length; i++) {
