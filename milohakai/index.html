<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>MiloHakai</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-light: #fdfdfd;
      --text-dark: #ccc;
      --text-light: #222;
      --border-color-dark: #fff;
      --border-color-light: #000;
      --glow-color-dark: rgba(255, 255, 255, 0.8);
      --glow-color-light: rgba(0, 0, 0, 0.8);
    }

    html,
    body {
      margin: 0;
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.4s ease, color 0.4s ease;
      position: relative;
    }

    [data-theme="light"] body {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    /* CRT Screen Effects */
    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    /* Scanlines effect - stronger with slow vertical CRT TV scrolling */
    .crt-overlay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: scanlines-scroll-vertical 8s linear infinite;
      pointer-events: none;
    }

    @keyframes scanlines-scroll-vertical {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(4px);
      }
    }

    /* Light theme scanlines */
    [data-theme="light"] .crt-overlay::before {
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.08) 0px,
        rgba(0, 0, 0, 0.08) 2px,
        transparent 2px,
        transparent 4px
      );
    }

    /* Screen curvature and vignette */
    .crt-overlay::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, transparent 50%, rgba(0, 0, 0, 0.3) 100%);
      pointer-events: none;
    }

    /* Gentle screen flicker effect - much subtler and less flashy */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.005);
      pointer-events: none;
      z-index: 998;
      animation: flicker 6s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 0.3;
      }
    }

    /* Chromatic Aberration (RGB Split) Effect */
    .container h1,
    .container p,
    .icons a,
    footer {
      position: relative;
    }

    /* RGB split effect on hover for title */
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    h1::before {
      color: #ff0000;
      animation: glitch-1 2s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    h1::after {
      color: #00ffff;
      animation: glitch-2 3s infinite;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }

    h1:hover::before,
    h1:hover::after {
      opacity: 0.9;
    }

    @keyframes glitch-1 {
      0%, 100% {
        transform: translate(0);
      }
      33% {
        transform: translate(-3px, 0);
      }
      66% {
        transform: translate(3px, 0);
      }
    }

    @keyframes glitch-2 {
      0%, 100% {
        transform: translate(0);
      }
      33% {
        transform: translate(3px, 0);
      }
      66% {
        transform: translate(-3px, 0);
      }
    }

    /* Subtle chromatic aberration on all text - barely visible, text looks white/black */
    .container,
    footer {
      text-shadow: 
        0.5px 0 0 rgba(255, 0, 0, 0.1),
        -0.5px 0 0 rgba(0, 255, 255, 0.1);
    }

    /* Slightly stronger effect just on the title when not hovering */
    h1 {
      text-shadow: 
        0.7px 0 0 rgba(255, 0, 0, 0.15),
        -0.7px 0 0 rgba(0, 255, 255, 0.15);
    }

    /* Subtle screen curve effect on main content */
    body::after {
      content: '';
      position: fixed;
      top: -5%;
      left: -5%;
      width: 110%;
      height: 110%;
      border-radius: 20px;
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 997;
    }

    /* Alternative approach with individual border segments */
    .border-segments {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* Border line animations */
    .border-top,
    .border-right,
    .border-bottom,
    .border-left {
      position: absolute;
    }

    /* Dark theme borders (default) */
    .border-top {
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg,
          transparent 0%,
          transparent 30%,
          var(--border-color-dark) 40%,
          var(--border-color-dark) 60%,
          transparent 70%,
          transparent 100%);
      background-size: 300% 100%;
      animation: move-horizontal 12s linear infinite;
      transition: background 0.4s ease;
    }

    .border-right {
      top: 0;
      right: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg,
          transparent 0%,
          transparent 30%,
          var(--border-color-dark) 40%,
          var(--border-color-dark) 60%,
          transparent 70%,
          transparent 100%);
      background-size: 100% 300%;
      animation: move-vertical 12s linear infinite;
      transition: background 0.4s ease;
    }

    .border-bottom {
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(-90deg,
          transparent 0%,
          transparent 30%,
          var(--border-color-dark) 40%,
          var(--border-color-dark) 60%,
          transparent 70%,
          transparent 100%);
      background-size: 300% 100%;
      animation: move-horizontal-reverse 12s linear infinite;
      transition: background 0.4s ease;
    }

    .border-left {
      top: 0;
      left: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(-180deg,
          transparent 0%,
          transparent 30%,
          var(--border-color-dark) 40%,
          var(--border-color-dark) 60%,
          transparent 70%,
          transparent 100%);
      background-size: 100% 300%;
      animation: move-vertical-reverse 12s linear infinite;
      transition: background 0.4s ease;
    }

    /* Light theme borders */
    [data-theme="light"] .border-top {
      background: linear-gradient(90deg,
          transparent 0%,
          transparent 30%,
          var(--border-color-light) 40%,
          var(--border-color-light) 60%,
          transparent 70%,
          transparent 100%);
      background-size: 300% 100%;
    }

    [data-theme="light"] .border-right {
      background: linear-gradient(180deg,
          transparent 0%,
          transparent 30%,
          var(--border-color-light) 40%,
          var(--border-color-light) 60%,
          transparent 70%,
          transparent 100%);
      background-size: 100% 300%;
    }

    [data-theme="light"] .border-bottom {
      background: linear-gradient(-90deg,
          transparent 0%,
          transparent 30%,
          var(--border-color-light) 40%,
          var(--border-color-light) 60%,
          transparent 70%,
          transparent 100%);
      background-size: 300% 100%;
    }

    [data-theme="light"] .border-left {
      background: linear-gradient(-180deg,
          transparent 0%,
          transparent 30%,
          var(--border-color-light) 40%,
          var(--border-color-light) 60%,
          transparent 70%,
          transparent 100%);
      background-size: 100% 300%;
    }

    /* First line - no delays, continuous movement */
    .border-line-1.border-top {
      animation-delay: 0s;
    }

    .border-line-1.border-right {
      animation-delay: 3s;
    }

    .border-line-1.border-bottom {
      animation-delay: 6s;
    }

    .border-line-1.border-left {
      animation-delay: 9s;
    }

    /* Second line - offset by 6s (half cycle) */
    .border-line-2.border-top {
      animation-delay: 6s;
    }

    .border-line-2.border-right {
      animation-delay: 9s;
    }

    .border-line-2.border-bottom {
      animation-delay: 0s;
    }

    .border-line-2.border-left {
      animation-delay: 3s;
    }

    @keyframes move-horizontal {
      0% {
        background-position: -100% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    @keyframes move-horizontal-reverse {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -100% 0;
      }
    }

    @keyframes move-vertical {
      0% {
        background-position: 0 -100%;
      }

      100% {
        background-position: 0 200%;
      }
    }

    @keyframes move-vertical-reverse {
      0% {
        background-position: 0 200%;
      }

      100% {
        background-position: 0 -100%;
      }
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 2.2rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      line-height: 1.2;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.6;
      margin: 1rem 0;
    }

    .icons {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .icons a {
      color: inherit;
      font-size: 2rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .icons a:hover {
      transform: translateY(-5px) scale(1.1);
    }

    .icons a::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      width: 100%;
      height: 2px;
      background: currentColor;
      transition: transform 0.3s ease;
    }

    .icons a:hover::after {
      transform: translateX(-50%) scaleX(1);
    }

    [data-theme="dark"] .icons a:hover {
      color: #fff;
      text-shadow: 0 0 20px var(--glow-color-dark);
    }

    [data-theme="light"] .icons a:hover {
      color: #000;
      text-shadow: 0 0 20px var(--glow-color-light);
    }

    footer {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.65rem;
      text-align: center;
      z-index: 5;
      line-height: 1.6;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      position: relative;
    }

    footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: currentColor;
      transition: width 0.3s ease;
    }

    footer a:hover::after {
      width: 100%;
    }

    @keyframes pulse-glow {
      0%,
      100% {
        filter: brightness(1);
      }

      50% {
        filter: brightness(1.2);
      }
    }

    /* Wave text effect */
    .wave-text {
      display: inline-block;
      position: relative;
      background: linear-gradient(90deg,
          currentColor 0%,
          currentColor 35%,
          transparent 50%,
          currentColor 65%,
          currentColor 100%);
      background-size: 300% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wave-move 3s ease-in-out infinite;
    }

    @keyframes wave-move {
      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    /* Click counter styling */
    .click-counter {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
      position: relative;
    }

    .click-counter.show {
      opacity: 1;
      transform: translateY(0);
    }

    .click-counter p {
      margin: 0;
    }

    /* Splash screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-dark);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    .splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .splash-content {
      text-align: center;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Splash title: use wave-text look but remove heavy shadows/filters so it "merges" */
    .splash-content h2 {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2rem;
      letter-spacing: 0.1em;
      background: linear-gradient(90deg,
          #fff 0%,
          #fff 35%,
          #000 50%,
          #fff 65%,
          #fff 100%);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      /* remove heavy text-shadow / drop-shadow to avoid visible box */
      text-shadow: none;
      filter: none;
    }

    /* Typing caret: transparent background, caret uses currentColor */
    .typing-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid currentColor;
      padding-right: 6px;
      background: transparent;
    }
    .typing-text.typing { animation: blink-caret 0.75s step-end infinite; }
    @keyframes blink-caret { from, to { border-color: transparent; } 50% { border-color: currentColor; } }

    /* Theme toggle: absolute-stack icons so switching won't reflow/shift */
    .theme-toggle { 
      position: fixed; 
      top: 20px; 
      left: 20px; 
      z-index: 5; 
      width:50px; 
      height:50px; 
      padding:0; 
      display:inline-flex; 
      align-items:center; 
      justify-content:center; 
      border-radius:50%;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
    }
    .theme-toggle:focus {
      outline: none;
    }
    .theme-toggle .theme-icon {
      position: absolute;
      inset: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      line-height: 1;
      transition: opacity 0.28s ease, transform 0.28s ease;
      opacity: 0; transform: translateY(-6px) scale(0.96); visibility: hidden;
      pointer-events: none;
    }
    [data-theme="dark"] .theme-toggle .moon-icon {
      opacity: 1; 
      transform: translateY(0) scale(1); 
      visibility: visible; 
      pointer-events: auto;
      color: #fff;
    }
    [data-theme="light"] .theme-toggle .sun-icon {
      opacity: 1; 
      transform: translateY(0) scale(1); 
      visibility: visible; 
      pointer-events: auto;
      color: #000;
    }

    /* keep splash blending with page background */
    .splash-screen { background-color: var(--bg-dark); transition: opacity 0.8s ease, visibility 0.8s ease; z-index:1000; }
    .splash-screen.hidden { opacity:0; visibility:hidden; pointer-events:none; }

    /* Fade-in effect for elements with .fade-in class */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Fix click counter text color to sync with theme */
    #clickCount {
      font-weight: bold;
      display: inline-block;
      animation: pulse 0.3s ease;
      position: relative;
    }

    [data-theme="dark"] #clickCount {
      color: var(--border-color-dark);
    }

    [data-theme="light"] #clickCount {
      color: var(--border-color-light);
    }
  </style>
</head>

<body>
  <!-- CRT Screen Effects Overlay -->
  <div class="crt-overlay"></div>

  <!-- Splash screen (INSERT) -->
  <div class="splash-screen" id="splashScreen" role="dialog" aria-label="Welcome">
    <div class="splash-content" id="splashContent">
      <!-- add wave-text so splash text matches final title visuals -->
      <h2 class="typing-text wave-text" id="splashTitle">MiloHakai</h2>
    </div>
  </div>

  <!-- Animated Border Lines -->
  <div class="border-segments">
    <div class="border-top border-line-1"></div>
    <div class="border-right border-line-1"></div>
    <div class="border-bottom border-line-1"></div>
    <div class="border-left border-line-1"></div>
    <div class="border-top border-line-2"></div>
    <div class="border-right border-line-2"></div>
    <div class="border-bottom border-line-2"></div>
    <div class="border-left border-line-2"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <i class="fas fa-sun theme-icon sun-icon"></i>
    <i class="fas fa-moon theme-icon moon-icon"></i>
  </button>

  <div class="container">
    <h1 id="username" class="wave-text" data-text="MiloHakai" onclick="playClickSound()">MiloHakai</h1>
    <p>Student and occasional streamer from Italy.</p>

    <div id="clickCounter" class="click-counter" style="display: none;">
      <p>Hey! You clicked me <span id="clickCount">0</span> times.</p>
    </div>

    <div class="icons">
      <a href="https://discord.com/users/379002314226401320/" title="Discord" target="_blank"><i
          class="fab fa-discord"></i></a>
      <a href="https://github.com/MiloHakai" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://steamcommunity.com/id/5483625764" title="Steam" target="_blank"><i class="fab fa-steam"></i></a>
      <a href="https://twitch.tv/MiloHakai" title="Twitch" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
  </div>

  <footer>
    Copyright © 2025–present MiloHakai <br>
    Heavily inspired by <a href="https://github.com/spectrapulse" target="_blank"> SpectraPulse</a>
  </footer>

  <!-- Audio element for background music -->
  <audio id="backgroundAudio" preload="auto" loop muted playsinline>
    <source src="./bgm.mp3" type="audio/mpeg">
    <source src="./bgm.flac" type="audio/flac">
    Your browser does not support the audio element.
  </audio>

  <!-- Audio element for click sound effect -->
  <audio id="clickSound" preload="auto">
    <source src="./click-sound.mp3" type="audio/mpeg">
    <source src="./click-sound.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    // Click counter functionality
    let clickCount = 0;
    const clickCounter = document.getElementById('clickCounter');
    const clickCountSpan = document.getElementById('clickCount');

    // Function to play click sound and update counter
    function playClickSound() {
      const clickSound = document.getElementById('clickSound');
      clickSound.currentTime = 0; // Reset to beginning in case it's already playing
      clickSound.play().catch(error => {
        console.log('Click sound could not be played:', error);
      });

      // Update click counter
      clickCount++;
      clickCountSpan.textContent = clickCount;

      // Show the counter after first click
      if (clickCount === 1) {
        clickCounter.style.display = 'block';
        setTimeout(() => {
          clickCounter.classList.add('show');
        }, 10);
      }
    }

    /* Robust muted-autoplay with fallback button and logging */
    (function setupBackgroundAudioNoButton() {
      const bg = document.getElementById('backgroundAudio');
      if (!bg) {
        console.error('Background audio element not found');
        return;
      }

      console.log('Audio element found');
      
      // Log when audio can play
      bg.addEventListener('canplay', () => {
        console.log('Audio can play - ready to start');
      });
      
      // Log loading errors
      bg.addEventListener('error', (e) => {
        console.error('Audio loading error:', e);
        console.error('Error details:', bg.error);
      });
      
      // Log when audio loads successfully
      bg.addEventListener('loadeddata', () => {
        console.log('Audio loaded successfully');
      });

      bg.muted = true;
      bg.volume = 0.3;

      // Try muted autoplay immediately (best-effort)
      bg.play().then(() => {
        console.log('Muted autoplay started');
      }).catch((err) => {
        console.log('Autoplay blocked (expected):', err.message);
      });

      // On first user gesture: unmute and ensure playback
      const handleFirstGesture = () => {
        console.log('User gesture detected - attempting to unmute and play');
        try { 
          bg.muted = false; 
          bg.volume = 0.3;
          console.log('Audio unmuted, volume set to 0.3');
        } catch (_) {
          console.error('Failed to unmute');
        }
        bg.play().then(() => {
          console.log('Audio playing successfully!');
        }).catch((err) => {
          console.error('Failed to play audio:', err);
        });
        document.removeEventListener('pointerdown', handleFirstGesture);
        document.removeEventListener('keydown', handleFirstGesture);
        document.removeEventListener('touchstart', handleFirstGesture);
      };

      document.addEventListener('pointerdown', handleFirstGesture, { once: true });
      document.addEventListener('keydown', handleFirstGesture, { once: true });
      document.addEventListener('touchstart', handleFirstGesture, { once: true });
    })();

    /* Splash typing + hide (ensure main title merges visually) */
    (function () {
      const splash = document.getElementById('splashScreen');
      const splashTitle = document.getElementById('splashTitle');
      const mainTitle = document.getElementById('username');
      const finalText = (splashTitle && splashTitle.textContent.trim()) || (mainTitle && mainTitle.textContent.trim()) || 'MiloHakai';

      function typeText(targetEl, text, delay = 70, onDone) {
        if (!targetEl) return;
        targetEl.textContent = '';
        targetEl.classList.add('typing');
        let i = 0;
        const t = setInterval(() => {
          targetEl.textContent += text.charAt(i);
          i++;
          if (i >= text.length) {
            clearInterval(t);
            targetEl.classList.remove('typing');
            if (onDone) onDone();
          }
        }, delay);
      }

      function hideSplashAndReveal() {
        if (splash) splash.classList.add('hidden');
        setTimeout(() => {
          if (mainTitle) {
            // apply same visual style so it "merges" with page
            mainTitle.classList.add('wave-text');
            mainTitle.textContent = finalText;
            mainTitle.setAttribute('data-text', finalText);
          }
        }, 800);
      }

      if (splash && splashTitle) {
        typeText(splashTitle, finalText, 70, () => setTimeout(hideSplashAndReveal, 900));
        splash.addEventListener('pointerdown', () => hideSplashAndReveal(), { once: true });
      } else {
        if (mainTitle) mainTitle.classList.add('wave-text');
      }
    })();
  </script>
