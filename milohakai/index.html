<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
        }

        .container {
            text-align: center;
        }

        .message {
            color: #888;
            font-size: 13px;
            line-height: 2;
            letter-spacing: 2px;
        }

        .line1 {
            margin-bottom: 10px;
            font-size: 13px;
        }

        .line2 {
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <div class="line1">I'm not feeling well.</div>
            <div class="line2">Need some time to take my mind at ease for a bit.</div>
            <div class="line3">I feel overwhelmed and not accepted, I'm sorry for being a shame.</div>
        </div>
    </div>
</body>
</html>
